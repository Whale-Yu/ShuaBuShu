<!doctype html>
<html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>微信运动Pro</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                width: 100%;
                overflow: hidden;
				background-image:url("https://browser6.qhimg.com/dm/3048_1728_/t01075b395dd0873b73.jpg");
                background-size: cover;
                font-family: "montserrat";
            }
            .form {
                width: 70%;
                max-width: 600px;
                background-color: rgba(255, 255, 255, .05);
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 0 5px #000;
                text-align: center;
                font-family: "微软雅黑";
                color: #000000;
				background-image: url(https://files.getquicker.net/_sitefiles/_guides/52593d69-c99a-4367-8b98-08d9a65be47e/2023/12/25/223125_202824_0.gif);
            }
            input:-webkit-autofill {
                transition: background-color 5000s ease-in-out 0s;
            }
            input {
                margin: 12px 5px 15px;
                height: 24px;
                background-color: transparent;
                border-style:none;
                font-size: 1.2em;
				outline: none;
			    padding: 1px 0px 1px 12px;
				text-decoration: none;
				display: inline-block;
				color: #000000 !important;
            }
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none !important;
            }
			input::placeholder{
                color: #000000;
			}
            input[type='number'] {
                -moz-appearance: textfield;
            }
			#tijiao, #a1, #a2{
                background-color: rgba(255, 255, 255, .05);
                box-shadow: 0 0 5px #8888;
                font-size:1.1em;
                border-radius: 10px;
                color: #000000;
                border: none;
			}
			#a1, #a2 {
			    padding: 8px 12px;
			    margin:0px 8px;
			    font-size: 16px;
			    text-decoration:none;
			}
			#tijiao{
                padding: 10px 20px;
			}
			#usererr, #passworderr, #steperr{
			    color: red;
			    padding: 12px 0px;
				position: fixed;
				right: 10px;
				font-size: 1.1em;
			}
			#backdata{
				color: red;
				font-size: 1.1em;
				float: right;
				position: fixed;
				width: 85%;
			    font-size: 1.1em;
			}
			.video-background {
			    position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
			}
			#fora{
				margin: 15px auto;
			}
			h1{
                font-weight: 200;
				margin:0px 0px 20px 0px;
                font-weight:bold;
			}
			.titlebutton{
				background-color:transparent;
				border:none;
			}
			.animate__animated{
				animation-duration: 2.5s;
				overflow: hidden;
				animation-iteration-count: infinite;
			}
        </style>
